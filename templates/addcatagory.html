{% extends 'base.html'%} {% block content %}
<h3>Add Catagory</h3>
  <div class="row">
    <form action="{{ url_for('insert_catagory') }}" method="POST" class="col s12">
       
       <div class="row">
             <div class="input-field col s12">
               <i class="material-icons prefix">poll</i>
               <input id="catagory_name" name="catagory_name" type="text" class="validate">
               <label for="catagory_name">Catagory Name</label>
             </div>
          </div>
          
        <div class="row">
         <button class="btn waves-effect waves-light" type="submit" name="action">Add Catagory
         <i class="material-icons right">thumb_up</i>
         </button> 
      </div>

    </form>
  
  
  {% endblock  %}
