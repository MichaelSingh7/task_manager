{% extends 'base.html'%} {% block content %}
<link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
      

<h3>Edit Task</h3>


  <div class="row">
    <form action="{{ url_for('insert_task') }}" method="POST" class="col s12">
       <div class="row">
          <div class="row">
             <div class="input-field col s12">
               <i class="material-icons prefix">arrow_downward</i>
                <select id="catagory" name="catagory_name">
                  <option value="" disabled selected>Choose A Catagory</option>
                  {% for cat in catagories %}
                  <option value="{{cat.catagory_name}}">{{ cat.catagory_name }}</option>
                  {% endfor %}
                </select>
                <label>Task Catagory</label>
          </div>
          </div>
  
    
        <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="task_name" name="task_name" type="text" class="validate">
            <label for="icon_prefix">Task Name</label>
          </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <textarea name="task_description" id="task_description" class="materialize-textarea" ></textarea>
            <label for="icon_telephone">Task Description</label>
          </div>
        </div>
      <div class="row">
        <div class="input-field col s12" id='matfix'>
            <i class="material-icons prefix">today</i>
            <input id="due_date" name="due_date" type="text" class="datepicker">
            <label for="icon_prefix">Due Date</label>
          </div>
        </div>
      <div class="row">
      <div class="switch">
         <label>
           <input id="is_urgent" name="is_urgent" type="checkbox">
           <span class="lever"></span>
            Is Urgent
         </label>
      </div>
      </div>  
      <div class="row">
         <button class="btn waves-effect waves-light" type="submit" name="action">Ask Task
         <i class="material-icons right">thumb_up</i>
         </button> 
      </div>

    </form>
  </div>
  <script>
         $(document).ready(function() {
            $('select').material_select();
         });
      </script>


{% endblock %}
